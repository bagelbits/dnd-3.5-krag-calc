<!DOCTYPE HTML>
<html>
<head>
  <title>D&amp;D 3.5 Spell Database Correction Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" type="text/css" href="css/error_report.css">
  <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
</head>

<body>

<div id="correction-form" class="container">

<ul id="corrections-nav" class="nav nav-tabs">
  <li class="active"><a href="#add" data-toggle="tab">Add</a></li>
  <li><a href="#update" data-toggle="tab">Update</a></li>
  <li><a href="#remove" data-toggle="tab">Remove</a></li>
</ul>

<!-- TODO: allow multiple entries of books, class, etc.-->

<div id="corrections-nav-content" class="tab-content">
  <div class="tab-pane active" id="add">
    <form id="add_spell" action="">
      <ol>
        <li>
          <label for="spell_name">Spell name:</label>
          <input class="add" id="spell_name" type="text" required>
        </li>
        <li>
          <label for="books">Books:</label>
          <input class="add" id="books" type="text" placeholder="e.g. Magic of Rokugan (pg 85), Player's Guide to the Sovereign Lands (pg 219)" required>
        </li>
        <li>
          <label for="school">School:</label>
          <input class="add" id="school" type="text" required>
        </li>
        <li>
          <label for="subschool">Subschool:</label>
          <input class="add" id="subschool" type="text">
        </li>
        <li>
          <label for="descriptor">Descriptor:</label>
          <input class="add" id="descriptor" type="text">
        </li>
        <li>
          <label for="class">Level:</label>
          <input class="add" id="class" type="text" placeholder="e.g. Anagakok 1, Beholder Mage 1, Deathwalker 1, Fleshcrafter 1" required>
        </li>
        <li>
          <label for="components">Components:</label>
          <input class="add" id="components" type="text" required>
        </li>
        <li>
          <label for="casting_time">Casting Time:</label>
          <input class="add" id="casting_time" type="text">
        </li>
        <li>
          <label for="range">Range:</label>
          <input class="add" id="range" type="text">
        </li>
        <li>
          <label for="target">Target:</label>
          <input class="add" id="target" type="text">
        </li>
        <li>
          <label for="effect">Effect:</label>
          <input class="add" id="effect" type="text">
        </li>
        <li>
          <label for="area">Area:</label>
          <input class="add" id="area" type="text">
        </li>
        <li>
          <label for="duration">Duration:</label>
          <input class="add" id="duration" type="text">
        </li>
        <li>
          <label for="saving_throw">Saving Throw:</label>
          <input class="add" id="saving_throw" type="text">
        </li>
        <li>
          <label for="spell_resistance">Spell Resistance:</label>
          <input class="add" id="spell_resistance" type="text">
        </li>
        <li>
          <label for="description">Description:</label>
          <textarea class="add" id="description" rows="12" required></textarea>
        </li>
        <li>
          <label for="email">Your email:</label>
          <input class="add" type="email" required><br>
        </li>
      </ol>
      <button type="submit">Submit!</button>
    </form>
  </div>
  <div class="tab-pane" id="update">
    <form id="update">
      <ol>
        <li>
          <label>Update type</label>
                <input type="radio" name="update-type" value="append">Append<br>
                <input type="radio" name="update-type" value="overwrite">Overwrite<br>
        </li>
        <li>
          <label for="spell-name">Spell name:</label>
          <input id="spell-name" type="text" required>
        </li>
        <li class="append overwrite">
          <label for="school">School:</label>
          <input id="school" type="text">
        </li>
        <li class="append overwrite">
          <label for="subschool">Subschool:</label>
          <input id="subschool" type="text">
        </li>
        <li class="append overwrite">
          <label for="descriptor">Descriptor:</label>
          <input id="descriptor" type="text">
        </li>
        <li class="append overwrite">
          <label for="class">Level:</label>
          <input id="class" type="text">
        </li>
        <li class="overwrite">
          <label for="casting_time">Casting Time:</label>
          <input id="casting_time" type="text">
        </li>
        <li class="overwrite">
          <label for="range">Range:</label>
          <input id="range" type="text">
        </li>
        <li class="overwrite">
          <label for="target">Target:</label>
          <input id="target" type="text">
        </li>
        <li class="overwrite">
          <label for="effect">Effect:</label>
          <input id="effect" type="text">
        </li>
        <li class="overwrite">
          <label for="area">Area:</label>
          <input id="area" type="text">
        </li>
        <li class="overwrite">
          <label for="duration">Duration:</label>
          <input id="duration" type="text">
        </li>
        <li class="overwrite">
          <label for="saving_throw">Saving Throw:</label>
          <input id="saving_throw" type="text">
        </li>
        <li class="overwrite">
          <label for="spell_resistance">Spell Resistance:</label>
          <input id="spell_resistance" type="text">
        </li>
        <li class="overwrite">
          <label for="description">Description:</label>
          <textarea id="description" rows="12"></textarea>
        </li>
        <li>
          <label for="email">Your email:</label>
          <input type="email" required><br>
        </li>
      </ol>
      <button type="submit">Submit!</button>
    </form>
  </div>
  <div class="tab-pane" id="remove">
    <form>
      <ol>
        <li>
          <label>Spell name:</label><input type="text" required>
        </li>
        <li>
          <label>Reason:</label>
          <textarea id = "removal-reason" rows = "3" cols = "80" placeholder="Removal reason" required></textarea>
        </li>
        <li>
          <label>Your email:</label><input type="email" required><br>
        </li>
      </ol>
      <button type="submit">Submit!</button>
    </form>
  </div>
</div>

  <br>
  <div style="color: #428BCA" class="container">
    If you run into any issues, please email <a href="mailto:bagel@fuzzybyt.es?Subject=Error%20report%20issue!" target="_top">bagel@fuzzybyt.es</a>
  </div>
</div>


<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $('#corrections-nav').tab();
        $('input[name=update-type]').attr('checked',false);
        $(".overwrite").hide()
        $(".append").hide()
        //$('form').find("input[type=text], textarea").val("");
    });
    $(':radio').change(function (event) {
      var value = $(this).val();
      $(".overwrite").hide()
      $(".append").hide()
      $("." + value).show()
    });
</script>

<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/error_report.js"></script>

</body>
</html>
